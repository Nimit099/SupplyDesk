<template>
    <c-ts_-tost-notification></c-ts_-tost-notification>

    <div class="fpcontainer" style={backgroundImage}>

    <template if:true={isSpinner}>
        <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
            <div class="spinner-ts">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
    </template>

<div class="forms-fpcontainer">
    <div class="logo_cls">
        <img src={bglogo} />
    </div>
    <div class="fpsignin-signup">
        <div class="fpsign-in-form">

            <div class="fpsign-in-div">
                <h2 class="fptitle">Forgot Password?</h2>
                <p class="fpsubtitle">No worries, weâ€™ll send you reset instructions.</p>

                <div class="fpinput-field">
                    <img src={emaillogo}>
                    <input class="fpinput_cls" name="emailaddress" onchange={handleChange} placeholder="Your Username" autocomplete="off"></input>
                </div>

                <!-- <div class="fperrorMsg">
                    Please Enter a valid Username!!
                </div> -->

                <div class="slds-p-top_medium slds-wrap slds-grid fpreset_btn" onclick={resetPass}>
                    Reset Password
                </div>

                <div class="fpbklog">
                    <a class="fppass" href="/s/login">&#x2190; &nbsp;Back to login</a>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="confirm-fpcontainer">
    <div>
        <h2 class="fptitle">Check Your Email</h2>
        <p class="fpsubtitle">We have sent a password reset link to your email address.</p>
        <div class="fplogin_btn">
            <a href="/s/login">Go to Login Page</a>
        </div>
    </div>
</div>
</div>
</template>
